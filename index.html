<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oswald&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>
</head>

<body>
    <h1>Conversor de Moedas</h1>

    <img class="logo-currency" src="./assets/logo.png" alt="logo-moeda" />
    <main>
        <label>
            converter <b>de:</b>
            <select class="converter-de">
                <option value="real1">BRL R$ - Real </option>
                <! <option value="dolar1" ">USD $ - Dólar Americano</option>>
               <! <option value=" euro1" ">EUR € - Euro</option>>
            </select>
        </label>

        <label>
        converter <b>para:</b>
        <select class=" currency-select">
                    <option value="btc">ɃTC Ƀ - Bitcoin</option>
                    <option value="dolar">USD $ - Dólar Americano</option>
                    <option value="euro">EUR € - Euro</option>
                    <option value="libra">GBT £ - Libra</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input class="input-currency" placeholder="R$ - Digite o valor">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/real.png" alt="moeda-a-converter" />
                <p class="currency" id="currency-moeda">R$ Real </p>
                <p class="currency-value-to-convert"> R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/arrow.png" alt="seta" />

            <div class="currency-box">
                <img class="currency-img" src="./assets/dolar.png" alt="moeda-convertida" />
                <p class="currency" id="currency-name">USD $ Dólar</p>
                <p class="currency-value">USD 0.00</p>
            </div>
        </section>
    </main>
</body>
<script src="./scripts.js"></script>

</html>
